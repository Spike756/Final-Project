<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <style>
        /* CSS for banner */
        .banner {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .banner h1 {
            margin: 0;
            font-size: 24px;
        }

        .banner p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        /* CSS for form styling */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Build Your Meal Plan</h1>
        <p>Student: [Andrew Weller] | Course: WEB-115 | Section: [0004]</p>
    </div>
    <form id="mealPlanForm">
        <!-- Personal Information Section -->
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="goal">Goal for the Week:</label>
        <input type="text" id="goal"><br><br>

        <!-- Meal Plan Section -->
        <h2>Meal Plan</h2>
        <p>Enter your meal for each day of the week:</p>
        <label for="monday">Monday:</label>
        <input type="text" id="monday"><br>
        <label for="tuesday">Tuesday:</label>
        <input type="text" id="tuesday"><br>
        <label for="wednesday">Wednesday:</label>
        <input type="text" id="wednesday"><br>
        <label for="thursday">Thursday:</label>
        <input type="text" id="thursday"><br>
        <label for="friday">Friday:</label>
        <input type="text" id="friday"><br>
        <label for="saturday">Saturday:</label>
        <input type="text" id="saturday"><br>
        <label for="sunday">Sunday:</label>
        <input type="text" id="sunday"><br><br>

        <!-- Buttons -->
        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        <button type="button" onclick="clearForm()">Clear</button>
        <button type="button" onclick="printMealPlan()">Print</button>
        <button type="button" onclick="downloadMealPlan()">Download</button>
    </form>

    <script src="projectJS.js"></script>
</body>
</html>
